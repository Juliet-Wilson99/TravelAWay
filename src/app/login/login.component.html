<div class="login-container">
    <div class="login-box">
      <h1>Welcome to TravelAWay!</h1>
      <p>Let's kickstart your travel plans...</p>
      <br>
      <div class="login-inputs">
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" [(ngModel)]="email" required placeholder="travelaway@test.com"/>
        </div>
        <br>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" [(ngModel)]="password" required placeholder="Test"/>
        </div>
        <div *ngIf="errorflag" class="error"> Invalid email or password</div>
      </div>
      <button (click)="login()">Login</button>
      <p><a routerLink="/not-available">Register</a> | <a routerLink="/not-available">Forgot Password?</a></p>
    </div>
  </div>
